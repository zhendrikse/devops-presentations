## Introduction of size inevitable!

```javascript
class Stack {
  constructor() {
    this.stackIsEmtpy = true
    this.size = 0
  }

  isEmpty() {
    return this.size == 0
  }

  pop() {
    if (this.stackIsEmtpy)
      throw new Error("Stack underflow")
    this.stackIsEmtpy = true
    --this.size
  }

  push(newElement) {
    this.stackIsEmtpy = false
    this.size++
  }
}
```

```javascript
class Stack {
  constructor() {
    this.size = 0
    this.element = -1
  }

  isEmpty() { return this.size == 0 }

  pop() {
    if (this.isEmpty())
      throw new Error("Stack underflow")
    --this.size
    return this.element;
  }

  push(newElement) {
    this.size++
    this.element = newElement
  }
}
```

```javascript
class Stack {
  constructor() {
    this.size = 0
    this.element = []
  }

  isEmpty() { return this.size == 0 }

  pop() {
    if (this.isEmpty())
      throw new Error("Stack underflow")
    
    return this.element[--this.size];
  }

  push(newElement) {
    this.element[this.size++] = newElement
  }
}
